<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Picturemash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div>
            <span class="header__logo">Picturemash</span>

        <div class="container">
            <div id="img1" name="1"></div>
            <span id="x"><strong>X</strong></span>
            <div id="img2" name="2"></div>
        </div>
    </main>

    <div class="ranking-screen"></div>

    <script src="js/dynamics.js"> </script>
    <script src="js/ranking.js"></script>

</body>

</html>
